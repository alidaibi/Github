<script type="text/javascript">
	(function(){
		var Person = function(name){
			this.name = name;
		};
		var Student = function(name, sex, id){
			this.name = name || '无名';
			this.sex = sex || '不明';
			this.id = id || '0';
		};
		Student.prototype = new Person();
		Student.prototype.getId = function(){
			return this.id;
		}
		var y = new Person();
		var s = new Student;
		var s1 = y instanceof Person;
		var s2 = s instanceof Student;
		var s3 = s instanceof Person;
		var s4 = Student.prototype.constructor === Person;
		var s5 = Student.prototype === Person;
		var s6 = Student.prototype === Function;

		var s = '';
	})();
</script>
