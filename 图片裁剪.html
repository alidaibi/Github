<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>图片裁剪</title>

  <style>
	#div-container{ position: relative; display: block; width: 500px; height: 500px; float:left; margin: 0 auto;   }
	.cutting-content{ position: relative; display: block; width: 200px; height: 200px; float: left; margin-left: 15px; overflow: hidden; }
	#drag-block{ position: absolute; z-index: 10; width: 200px; height: 200px; background: rgba(255, 255, 255, .5); cursor: move; }
  </style>
 </head>
 <body>
  
	<div id="div-container">
		<img src="http://pic9.nipic.com/20100812/3289547_144304019987_2.jpg" width="100%" height="100%" style="position: absolute;" />
		<div id="drag-block"></div>
	</div>
	<div class="cutting-content">
		<img id="moveIamge" src="http://pic9.nipic.com/20100812/3289547_144304019987_2.jpg" width="500px" height="500px" />
	</div>
	<script src='jquery-1.7.js'></script>
  <script>
	window.onload = function(){
		var canvas = document.getElementById("div-container"),
			moveIamge = document.getElementById("moveIamge");

		/**
			拖拽功能
		**/
		var el = document.getElementById("drag-block"),
			maxX = canvas.offsetWidth - el.offsetWidth,
			maxY = canvas.offsetHeight - el.offsetHeight,
			doc = window.document,
			E = {
				evt: function(e){
					return e || window.event;
				},
				on: function(el,type,fn){
					el.addEventListener ?
						el.addEventListener(type,fn, false) :
						el.attachEvent ? 
							el.attachEvent("on" + type, fn) : 
							el['on' + type] = fn;
				},
				un: function(el,type,fn){
					el.removeEventListener ?
						el.removeEventListener(type,fn,false) : 
						el.detachEvent ? 
							el.detachEvent("on" + type, fn) :
							el["on" + type] = null;

				}
			},
			diffX,diffY;
		E.on(el,"mousedown",mouseDown);
		function mouseDown(e){
			e = E.evt(e);
			el.style.cursor = "move";
			moveIamge.style.position = "absolute";
			if(el.setCapture){
				el.setCapture();
				e.cancelBubble = true;
			}else if(window.captureEvents){
				e.stopPropagation();
                e.preventDefault();
			}
			diffX = e.clientX - el.offsetLeft;
			diffY = e.clientY - el.offsetTop;
			E.on(doc,"mouseup",mouseUp);
			E.on(doc,"mousemove",mouseMove);
		}
		function mouseUp(e){

			E.un(doc,"mouseup",mouseUp);
			E.un(doc,"mousemove",mouseMove);
		}
		function mouseMove(e){
			var minX = 0,minY = 0;
			var moveX = e.clientX - diffX;
			var moveY = e.clientY - diffY;
			moveY > maxY && (moveY = maxY);
			moveX > maxX && (moveX = maxX);
			moveX < minX && (moveX = minX);
			moveY < minY && (moveY = minY);
			el.style.left = moveX + "px";
			el.style.top = moveY + "px";
			moveIamge.style.left = (-moveX) + "px";
			moveIamge.style.top = (-moveY) + "px";
			
		}

	}
  </script>
 </body>
</html>
